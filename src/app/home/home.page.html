<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item>
    <ion-button [routerLink]="['/perfil']" fill="clear">Perfil</ion-button>
    </ion-item>
    <ion-item>
    <ion-button [routerLink]="['/mapa']" fill="clear">Registra tu ubicacion</ion-button>
    </ion-item>
    <ion-item>
    <ion-button [routerLink]="['/product-add']" fill="clear">Vende tus libros </ion-button>
    </ion-item>
    <ion-item>
    <ion-button [routerLink]="['/actualizar/']" fill="clear">Editar pefil</ion-button>
    </ion-item>
    <ion-item>
    <ion-button [routerLink]="['/login']" fill="clear">Salir</ion-button>
    </ion-item>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Bienvenido</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content [fullscreen]="true">
    <app-buscador></app-buscador>
     
     <ion-card>
    <ion-card-header>
      <ion-card-title>Navega por un genero</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <ion-button color="success" expand="block" (click)="navigateToPage('fantasia')">Fantas√≠a</ion-button>
      <ion-button color="danger" expand="block" (click)="navigateToPage('romance')">Romance</ion-button>
      <ion-button color="warning" expand="block" (click)="navigateToPage('accion')">Accion</ion-button>
      <ion-button color="secondary" expand="block" (click)="navigateToPage('comedia')">Comedia</ion-button>
      <ion-button color="dark" expand="block" (click)="navigateToPage('terror')">Terror</ion-button>
      <ion-button color="tertiary" expand="block" (click)="navigateToPage('misterio')">Misterio</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Tpo 5 libros de la semana</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="assets/img/trono.png"/>
          </ion-thumbnail>
          <ion-label>Trono de cristal</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="assets/img/tumbas.png" />
          </ion-thumbnail>
          <ion-label>Las tumbas de atuan</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="assets/img/mago.png" />
          </ion-thumbnail>
          <ion-label>Un mago de terramar</ion-label>
        </ion-item>
  
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="assets/img/caballo.png"/>
          </ion-thumbnail>
          <ion-label>Caballo de troya</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <app-modal></app-modal>
</ion-content>
