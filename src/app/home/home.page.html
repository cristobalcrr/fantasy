<ion-header [translucent]="true">
</ion-header>

<ion-content scroll-y="false">
  <ion-header>
    <ion-toolbar>
      <ion-title>Bienvenido NOMBRE</ion-title>
    </ion-toolbar>
  </ion-header>
    <app-buscador></app-buscador>
     
     <ion-card>
    <ion-card-header>
      <ion-card-title>Navega por un genero</ion-card-title>
    </ion-card-header>
    <ion-card-content>

    <ion-button color="success" expand="block">Fantasia</ion-button>
    <ion-button color="danger" expand="block">Romance</ion-button>
    <ion-button color="warning" expand="block">Accion</ion-button>
    <ion-button color="secondary" expand="block">Comedia</ion-button>
    <ion-button color="dark" expand="block">Terror</ion-button>
    <ion-button color="tertiary" expand="block">Misterio</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Tpo 5 libros de la semana</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="assets/img/trono.png"/>
          </ion-thumbnail>
          <ion-label>Trono de cristal</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="assets/img/tumbas.png" />
          </ion-thumbnail>
          <ion-label>Las tumbas de atuan</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="assets/img/mago.png" />
          </ion-thumbnail>
          <ion-label>Un mago de terramar</ion-label>
        </ion-item>
  
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="assets/img/caballo.png"/>
          </ion-thumbnail>
          <ion-label>Caballo de troya</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <app-modal></app-modal>
</ion-content>
