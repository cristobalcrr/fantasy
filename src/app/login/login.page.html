<ion-header [translucent]="true">

</ion-header>
<ion-content [fullscreen]="true">
  <div container-alo>  <img src="assets/img/logo final.png"/> </div>

  <div container-pika> 
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
 <ion-item>
  <ion-label position="floating">Nombre de usuario</ion-label>
  <ion-input [(ngModel)]="Nombre" name="Nombre" type="text"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Contraseña</ion-label>
  <ion-input [(ngModel)]="Password" name="Password" type="password"></ion-input>
</ion-item>

    </ion-card-content>
  
    <ion-button [routerLink]="['/registro']" fill="clear">Registrate</ion-button>
    <ion-button  fill="clear" class="boton_registro" (click)="login()">Ingresar</ion-button>
  </ion-card>
   <ion-text color="danger" *ngIf='credencialesIncorrectas'>Credenciales incorrectas. Por favor, inténtelo de nuevo.</ion-text>
  </div>
  <ion-button [routerLink]="['/recuperar']" fill="clear">¿Olvidaste tu contraseña?</ion-button>
</ion-content>
