<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button [routerLink]="['/product-list']" fill="clear">Volver</ion-button>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{producto.nombreprod}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <p>Precio : </p>
        <p>{{producto.precio | currency}}</p>
      </ion-item>
      <ion-item>
        <p>Cantidad : </p>
        <p>{{producto.cantidad |currency:' ':true:'1.0-2'}}</p>
      </ion-item>
      <ion-item>
        <p>Editorial : </p>
        <p>{{producto.editorial}}</p>
      </ion-item>
      <ion-item>
        <p>Categoria : </p>
        <p>{{producto.categoria}}</p>
      </ion-item>

      <ion-button type="button" shape="round" color="primary" expand="block" href="/product-edit/{{producto.idProducto}}">Editar</ion-button>
      <ion-button type="button" shape="round" color="danger" expand="block" (click)="delete(producto.idProducto)">Eliminar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
