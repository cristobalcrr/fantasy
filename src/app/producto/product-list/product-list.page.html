<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Productos</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>
      <font color="red">Utilizando un Accesador
        <ion-button [routerLink]="['/product-add']">Agregar</ion-button>
      </font>
    </ion-label>
  </ion-item>
  <ion-list padding>
    <ion-item *ngFor="let p of productos">
      <ion-icon name="star" slot="start"></ion-icon>
      <ion-label>{{p.precio | currency:' ':true:'1.0-2'}}</ion-label>
      <ion-icon name="information-circle" slot="end"></ion-icon>
      <ion-button [routerLink]="['/product-edit/',p.id]">Edit</ion-button><br />
      <ion-button [routerLink]="['/product-detail',p.id]">Detail</ion-button><br />
    </ion-item>
  </ion-list>

</ion-content>
