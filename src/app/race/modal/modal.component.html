      <ion-content class="ion-padding">

            <ion-list>

                <ion-input label="Nombre del titular" placeholder="Fantasy Book"></ion-input>
              </ion-item>
          
              <ion-item>

              </ion-item>
              <ion-item>

              </ion-item>
              <ion-item>

</ion-content>
