<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registra tu foto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
  <div>
    <img #imageElement src="assets/img/vector-profile-line-black-icon.jpg" />
  </div>

  <div>
    <button id="takePictureButton" (click)="takePicture()">Tomar Foto</button>
  </div>
</ion-card>
  <button id="registerButton" [routerLink]="['/login']" fill="clear">Registrar</button>
</ion-content>
