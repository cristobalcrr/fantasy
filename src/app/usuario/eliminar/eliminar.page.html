<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>eliminar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">ID</ion-label>
      <ion-input type="text" name="txId" [(ngModel)]="id" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button (click)="grabar()" color="danger" expand="block">Eliminar Cuenta</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
